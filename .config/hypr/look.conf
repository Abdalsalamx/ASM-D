general {
    gaps_in = 2      # المسافة بين النوافذ داخل مساحة العمل
    gaps_out = 7    # المسافة بين النوافذ وحدود الشاشة
    border_size = 2  # سمك حدود النوافذ
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg # لون حدود النافذة النشطة
    col.inactive_border = rgba(595959aa)                   # لون حدود النوافذ غير النشطة
    resize_on_border = false   # تفعيل تغيير حجم النافذة بالسحب من الحدود
    allow_tearing = false      # يفضل إبقاؤها false
    layout = dwindle           # نوع توزيع النوافذ (dwindle أو master)
}

decoration {
    rounding = 10              # تدوير زوايا النوافذ
    rounding_power = 2         # قوة التدوير
    active_opacity = 1.0       # شفافية النافذة النشطة
    inactive_opacity = 1.0     # شفافية النوافذ غير النشطة
    shadow {
        enabled = true         # تفعيل الظلال
        range = 4              # مدى الظل
        render_power = 3       # قوة رسم الظل
        color = rgba(1a1a1aee) # لون الظل
    }
    blur {
        enabled = true         # تفعيل التمويه
        size = 3               # حجم التمويه
        passes = 1             # عدد مرات التمويه
        vibrancy = 0.1696      # شدة vibrancy
    }
}

decoration {
    rounding = 14
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
    }
}


animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true      
    preserve_split = true  
}

master {
    new_status = master    
}

misc {
    force_default_wallpaper = 0   
    disable_hyprland_logo = true 
    disable_splash_rendering = true

}
