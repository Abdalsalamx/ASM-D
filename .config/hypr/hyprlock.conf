background {
    monitor =
    path = ~/.config/hypr/Wallpapers/macos-dark.jpg  
    color = rgba(0, 0, 0, 1.0)  
    
    # Visual effects matching Silent theme
    blur_size = 5
    blur_passes = 2
    noise = 0.01
    contrast = 1.1
    brightness = 0.9
    vibrancy = 0.2
}

# Password input field - Silent theme style
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 1
    dots_size = 0.3
    dots_spacing = 0.4
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.08)
    font_color = rgb(255, 255, 255)
    fade_on_empty = true
    placeholder_text = <i><span foreground="##ffffffaa">Enter password...</span></i>
    hide_input = false
    position = 0, -250
    halign = center
    valign = center
    rounding = 8
}

# Time display - Silent theme style
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='900'>$(date +"%I:%M")</span>"
    color = rgba(255, 255, 255, 0.9)
    font_size = 70
    font_family = RedHatDisplay Bold
    position = 0, 150
    halign = center
    valign = center
}

# Date display - Silent theme style
label {
    monitor =
    text = cmd[update:1000] LC_ALL=en_US.UTF-8 date +"%A، %d %B، %Y"
    color = rgba(255, 255, 255, 0.7)
    font_size = 14
    font_family = RedHatDisplay
    position = 0, 80
    halign = center
    valign = center
}

# System information
label {
    monitor =
    text = cmd[update:1000] echo "<span>$USER@$(hostname)</span>"
    color = rgba(255, 255, 255, 0.6)
    font_size = 12
    font_family = RedHatDisplay
    position = 0, 40
    halign = center
    valign = center
}

# Unlock hint
label {
    monitor =
    text = "Press Enter to unlock"
    color = rgba(255, 255, 255, 0.5)
    font_size = 12
    font_family = RedHatDisplay
    position = 0, -300
    halign = center
    valign = center
}

# Overlay for better readability
image {
    monitor =
    path = ~/.config/hypr/overlay.png
    color = rgba(0, 0, 0, 0.4)
    position = 0, 0
    halign = center
    valign = center
}

